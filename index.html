<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>풍운 태고 병력표</title>
<style>
body {
  background:#f1f5f9;
  font-family:Pretendard, Arial;
  padding:30px;
}
.card {
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:24px;
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
}
.label {
  font-size:13px;
  color:#475569;
  margin-top:12px;
}
input {
  width:100%;
  padding:10px;
  margin-top:4px;
}
button {
  width:100%;
  padding:12px;
  margin-top:10px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="card">
<h3>풍운 태고 병력 입력</h3>

<div class="label">닉네임</div>
<input id="nickname">

<div class="label">창병</div>
<input id="spear">

<div class="label">궁병</div>
<input id="archer">

<div class="label">방패병</div>
<input id="shield">

<div class="label">기병</div>
<input id="cavalry">

<div class="label">병부 수량</div>
<input id="count">

<button onclick="save()">저장 / 업데이트</button>
<button onclick="openAdmin()">운영진 조회</button>
</div>

<script>
const API_URL = '여기에_네_웹앱_URL';

function save(){
  fetch(API_URL,{
    method:'POST',
    body:JSON.stringify({
      nickname:nickname.value,
      spear:spear.value,
      archer:archer.value,
      shield:shield.value,
      cavalry:cavalry.value,
      count:count.value
    })
  }).then(()=>alert('저장 완료'));
}

function openAdmin(){
  const pw = prompt('운영진 비밀번호 입력');
  if(pw === '6575'){
    window.open('admin.html','_blank');
  } else {
    alert('비밀번호 틀림');
  }
}
</script>
</body>
</html>
